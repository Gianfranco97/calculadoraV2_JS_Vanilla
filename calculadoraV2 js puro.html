<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Calculadora</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <div id="calculadora">
            <table>
            <tr>
                <td colspan="4">
                    <h1>Calculadora</h1>
                    <input type="text" name="pantalla" id="pantalla" value="0">
                </td>                
            </tr>   
            <tr>
                <td><input type="button" class="boton" value="7" onclick="introducir_numero('7')"></td>
                <td><input type="button" class="boton" value="8" onclick="introducir_numero('8')"></td>
                <td><input type="button" class="boton" value="9" onclick="introducir_numero('9')"></td>
                <td><input type="button" class="boton" value="+" onclick="operaciones('+')"></td>
            </tr>
            <tr>
                <td><input type="button" class="boton" value="4" onclick="introducir_numero('4')"></td>
                <td><input type="button" class="boton" value="5" onclick="introducir_numero('5')"></td>
                <td><input type="button" class="boton" value="6" onclick="introducir_numero('6')"></td>
                <td><input type="button" class="boton" value="-" onclick="operaciones('-')"></td>
            </tr>
            <tr>
                <td><input type="button" class="boton" value="1" onclick="introducir_numero('1')"></td>
                <td><input type="button" class="boton" value="2" onclick="introducir_numero('2')"></td>
                <td><input type="button" class="boton" value="3" onclick="introducir_numero('3')"></td>
                <td><input type="button" class="boton" value="*" onclick="operaciones('*')"></td>
            </tr>
            <tr>
                <td><input type="button" class="boton" value="0" onclick="introducir_numero('0')"></td>
                <td><input type="button" class="boton" value="/" onclick="operaciones('/')"></td>
                <td colspan="2"><input type="button" class="boton" id="igual" value="=" onclick="operaciones('=')"></td>            
        </table>
        </div>

        <script src="codigo_calculadoraV2.js"></script>  

    </body>
</html>
